    <h1>CONTACT US</h1>
    <!-- <h3>If you have any questions or thoughts for us, please contact us and we will get back to you in short</h3> -->
  
  <div class="form-card">
  <form>
  <label for="fname">Full Name</label><br><br>
  <input 
    type="text" 
    id="fname" 
    name="fname"
    placeholder="Your Full Name"
    required
    /><br><br>

  <label for="email">E-mail</label><br><br>
  <input 
    type="email"
    id="email"
    name="email" 
    placeholder="Your Email" 
    required
    /><br><br>

    <label for="Message">Questions or thoughts</label><br><br>
    <textarea 
      id="Message"
      name="Message"
      cols="30" 
      rows="3"
      placeholder="Your Message"
      required
      ></textarea
      ><br /><br />
      <button type="submit">SEND</button><br><br>
</form> 
</div>
